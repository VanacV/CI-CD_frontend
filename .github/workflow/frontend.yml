name: Frontend CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build frontend Docker image
        run: |
          docker build -t frontend-test ./fullstack_frontend
        # Сборка Docker-образа для фронтенда в директории fullstack_frontend
